<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator ver.3</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator-container">
      <div class="display">
        <span class="sign" id="signs"></span>
        <span class="numbers-x" id="numX"></span>
        <span class="line"></span>
        <span class="numbers-y" id="numY"></span>
        <span class="result" id="result">59</span>
      </div>
      <div class="numbers">
        <button class="num" id="reset">
          <p>C</p>
        </button>
        <button class="num signs" id="sign/">
          <p>รท</p>
        </button>
        <button class="num signs" id="sign*">
          <p>ร</p>
        </button>
        <button class="num signs" id="sign-">
          <p>-</p>
        </button>
        <button class="num number" id="num7">
          <p>7</p>
        </button>
        <button class="num number" id="num8">
          <p>8</p>
        </button>
        <button class="num number" id="num9">
          <p>9</p>
        </button>
        <button class="num signs" id="sign+">
          <p>+</p>
        </button>
        <button class="num number" id="num4">
          <p>4</p>
        </button>
        <button class="num number" id="num5">
          <p>5</p>
        </button>
        <button class="num number" id="num6">
          <p>6</p>
        </button>
        <button class="num" id="same">
          <p>=</p>
        </button>
        <button class="num number" id="num1">
          <p>1</p>
        </button>
        <button class="num number" id="num2">
          <p>2</p>
        </button>
        <button class="num number" id="num3">
          <p>3</p>
        </button>
        <button class="num number" id="num0">
          <p>0</p>
        </button>
      </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
